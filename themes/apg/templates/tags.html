{% extends "base.html" %}
{% block title %} Tags - {{SITENAME}} {% endblock %}
{% block content %}

<div id="index-content">
    {% block result_title %}<h4 id="latest-posts">Tags:</h4>{% endblock %}
    <ul>
        {% for tag in tags|sort %}
         <li>
            <a href="{{ SITEURL }}/{{ tag[0].url }}">{{ tag[0] }} ({{tag[1] | length}})</a>
        </li>
        {% if loop.last %}
        </ul>
        {% endif %}
        {% endfor %}
        
</div>
{% endblock %}
